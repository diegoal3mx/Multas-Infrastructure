name: Docker build & Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps: 
      - name: Clone code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker Image
        run: docker build -t djm75913/multas_api:${{ github.sha }} .

      - name: Tag latest
        run: docker tag djm75913/multas_api:${{ github.sha }} djm75913/multas_api:latest

      - name: Push Docker Image
        run: |
          docker push djm75913/multas_api:${{ github.sha }}
          docker push djm75913/multas_api:latest